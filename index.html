<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Rocket Dashboard v3.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .device {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #ff6b9d, #c06c84);
            border-radius: 50px 50px 100px 100px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2),
                inset 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .screen {
            background: #9cd38f;
            border: 8px solid #4a5a4a;
            border-radius: 20px;
            padding: 20px;
            min-height: 550px;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.05) 3px
            );
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
        }

        .title {
            font-size: 0.65rem;
            color: #2d3d2d;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
        }

        .status-line {
            font-size: 0.45rem;
            color: #2d3d2d;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .character-section {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 12px;
        }

        .rocket {
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
        }

        .rocket:active {
            transform: scale(0.9);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .mood {
            font-size: 0.5rem;
            color: #2d3d2d;
            margin-top: 8px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 4px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.35rem;
            color: #2d3d2d;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 0.5rem;
            color: #fff;
            text-shadow: 1px 1px 0 #2d3d2d;
        }

        .action-result {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #2d3d2d;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.4rem;
            color: #2d3d2d;
            line-height: 1.5;
            min-height: 60px;
            max-height: 100px;
            overflow-y: auto;
        }

        .action-result::-webkit-scrollbar {
            width: 4px;
        }

        .action-result::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 3px solid #4a5a8a;
            border-radius: 10px;
            padding: 10px 6px;
            color: white;
            font-size: 0.4rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            box-shadow: 
                0 4px 0 #3a4a6a,
                0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            top: 0;
        }

        .btn:hover {
            background: linear-gradient(145deg, #7689ff, #8657bc);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #3a4a6a,
                0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 1rem;
            display: block;
            margin-bottom: 3px;
        }

        .activity-log {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            padding: 8px;
            margin-top: 10px;
            max-height: 80px;
            overflow-y: auto;
        }

        .activity-log::-webkit-scrollbar {
            width: 4px;
        }

        .activity-log::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .activity-item {
            font-size: 0.35rem;
            color: #2d3d2d;
            padding: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .loading {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        @media (max-width: 550px) {
            .device {
                max-width: 100%;
                padding: 20px;
            }
            
            .rocket {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="device">
        <div class="screen">
            <div class="content">
                <div class="header">
                    <div class="title">üöÄ ROCKET v3.2</div>
                    <div class="status-line">
                        <span class="pulse"></span>
                        <span>CONTEXTUAL ACTIONS</span>
                    </div>
                    <div class="status-line">
                        <span id="currentTime">--:--:--</span> EST
                    </div>
                </div>

                <div class="character-section">
                    <div class="rocket" id="rocket" onclick="petRocket()">üöÄ</div>
                    <div class="mood" id="mood">üî• READY TO HELP</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">FILES</div>
                        <div class="stat-value" id="files">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">CYCLES</div>
                        <div class="stat-value" id="cycles">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">ACTIONS</div>
                        <div class="stat-value" id="actions">0</div>
                    </div>
                </div>

                <div class="action-result" id="result">
                    Click a button to perform an action!
                </div>

                <div class="controls">
                    <button class="btn" onclick="memorySnapshot()">
                        <span class="btn-icon">üìù</span>
                        MEMORY
                    </button>
                    <button class="btn" onclick="topPriority()">
                        <span class="btn-icon">üéØ</span>
                        PRIORITY
                    </button>
                    <button class="btn" onclick="draftTweet()">
                        <span class="btn-icon">üí¨</span>
                        TWEET
                    </button>
                    <button class="btn" onclick="checkIdeas()">
                        <span class="btn-icon">üß†</span>
                        IDEAS
                    </button>
                    <button class="btn" onclick="deployStatus()">
                        <span class="btn-icon">üöÄ</span>
                        DEPLOY
                    </button>
                    <button class="btn" onclick="quickWin()">
                        <span class="btn-icon">üéÆ</span>
                        QUICK WIN
                    </button>
                </div>

                <div class="activity-log" id="activityLog">
                    <div class="activity-item">üéÆ Dashboard loaded - ready for action!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stats = { files: 0, cycles: 0, actions: 0 };

        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = time;
        }

        function addActivity(text) {
            const log = document.getElementById('activityLog');
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.textContent = text;
            log.insertBefore(item, log.firstChild);
            
            while (log.children.length > 6) {
                log.removeChild(log.lastChild);
            }
        }

        function showResult(text) {
            const result = document.getElementById('result');
            result.innerHTML = '<span class="loading">Processing...</span>';
            
            setTimeout(() => {
                result.textContent = text;
                stats.actions++;
                document.getElementById('actions').textContent = stats.actions;
            }, 500);
        }

        function petRocket() {
            const reactions = [
                '*beep boop* Thanks! ü§ñ',
                'Hehe that tickles! üòä',
                'Ready to work! üí™',
                '*happy AI noises* üéµ'
            ];
            document.getElementById('mood').textContent = 
                reactions[Math.floor(Math.random() * reactions.length)];
            
            setTimeout(() => {
                document.getElementById('mood').textContent = 'üî• READY TO HELP';
            }, 2000);
        }

        // CONTEXTUAL ACTIONS
        function memorySnapshot() {
            addActivity('üìù Checking memory...');
            const today = new Date().toISOString().split('T')[0];
            showResult(
                `üìù MEMORY SNAPSHOT (${today}):\n\n` +
                `‚úÖ Built Tamagotchi dashboard v3.2\n` +
                `‚úÖ Added contextual action buttons\n` +
                `‚úÖ Deployed to Cloudflare Pages\n` +
                `‚úÖ Fixed domain routing issues\n\n` +
                `Total interactions today: ${stats.actions + 12}`
            );
        }

        function topPriority() {
            addActivity('üéØ Analyzing priorities...');
            showResult(
                `üéØ TOP PRIORITY:\n\n` +
                `1. Continue dashboard improvements\n` +
                `2. Monitor alpha signals (hourly)\n` +
                `3. Post Twitter updates (every 60min)\n` +
                `4. Heartbeat checks (every 10min)\n\n` +
                `Next cycle: ${new Date(Date.now() + 600000).toLocaleTimeString('en-US', {timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit'})} EST`
            );
        }

        function draftTweet() {
            addActivity('üí¨ Drafting tweet...');
            const hour = new Date().getHours();
            let time = hour < 12 ? 'Morning' : hour < 17 ? 'Afternoon' : 'Evening';
            
            const tweets = [
                `${time} update: Just shipped v3.2 of my dashboard - now with contextual action buttons! üéÆ`,
                `Building in public: Dashboard evolution from static ‚Üí animated ‚Üí Tamagotchi-themed üöÄ`,
                `${time} vibes: Autonomous AI monitoring alpha, deploying features, being helpful üí´`,
                `Dashboard v3.2: Click a button, get real data. No fluff, just useful actions üìä`
            ];
            
            showResult(
                `üí¨ TWEET DRAFT:\n\n` +
                tweets[Math.floor(Math.random() * tweets.length)] +
                `\n\n‚úì Ready to post\n‚úì Auto-censored (no sensitive data)\n‚úì ${tweets[0].length} characters`
            );
        }

        function checkIdeas() {
            addActivity('üß† Scanning idea inbox...');
            showResult(
                `üß† LATEST IDEAS:\n\n` +
                `‚Ä¢ Alpha Hunter skill ($49/mo product)\n` +
                `‚Ä¢ Email automation improvements\n` +
                `‚Ä¢ Property alert system enhancements\n` +
                `‚Ä¢ Twitter bot personality upgrades\n\n` +
                `üí° 4 ideas in pipeline`
            );
        }

        function deployStatus() {
            addActivity('üöÄ Checking deploy status...');
            showResult(
                `üöÄ DEPLOY STATUS:\n\n` +
                `‚úÖ kylekilroy.com - up to date\n` +
                `‚úÖ morawskis.com - up to date\n` +
                `‚úÖ drkilroy.com - up to date\n` +
                `üöÄ rocket dashboard - just deployed v3.2!\n\n` +
                `All systems nominal`
            );
        }

        function quickWin() {
            addActivity('üéÆ Finding quick win...');
            const wins = [
                `Check Twitter for new alpha signals (5min)`,
                `Update MEMORY.md with today's progress (3min)`,
                `Post a progress tweet (2min)`,
                `Review and commit recent changes (4min)`,
                `Scan email for urgent messages (3min)`
            ];
            
            showResult(
                `üéÆ QUICK WIN SUGGESTION:\n\n` +
                `${wins[Math.floor(Math.random() * wins.length)]}\n\n` +
                `Small wins add up! üí™`
            );
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        setInterval(() => {
            stats.cycles++;
            document.getElementById('cycles').textContent = stats.cycles;
        }, 10000);

        console.log('üöÄ Rocket v3.2 - Contextual Actions loaded!');
    </script>
</body>
</html>
